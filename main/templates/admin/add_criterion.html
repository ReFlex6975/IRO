{% extends 'main/base/index.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Добавить критерий для этапа: {{ stage.title }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Добавить критерий</button>
    </form>
  </div>
{% endblock %}
