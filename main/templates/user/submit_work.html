{% extends 'main/base/index.html' %}

{% block title %}Загрузка работы{% endblock %}

{% block content %}
    <h1>Загрузка работы для этапа: {{ stage.title }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Подать работу</button>
    </form>

    <a href="{% url 'stage_detail' stage.id %}" class="btn btn-secondary mt-3">Назад к этапу</a>
{% endblock %}
