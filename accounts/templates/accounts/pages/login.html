{% extends 'main/base/index.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center">
        <div class="col-md-4">
            <div class="card" style="background-color: #e8e8e82b; border-radius: 0;">
                <div class="card-body m-5" >
                    <h3 class="text-center mb-5">Авторизация</h3>
                    <h4>rRaCLBli</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-5">
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-5">
                            {{ form.password }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn form-control" style="background-color: #117A90; color: #FFFFFF; margin-top: 20px; border-radius: 0;">ВХОД</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a style="text-decoration: none; color: #8C8C8C" href="#">Забыли пароль?</a>
            </div>
        </div>
    </div>
{% endblock %}
